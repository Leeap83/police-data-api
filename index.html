<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>UK Crime Statistics</title>
</head>
<body>
    <header>
        <h1 class="text-center header">UK Crime Statistics</h1>
    </header>
    <div class="container-fluid form">
        <form name="postcodeForm" method="post">
            <p class="text-center">The data provide is taken from information collected by <a href="https://data.police.uk">https://data.police.uk</a></p>
            <h3 class="text-center">To find out local Crime Statistics in your area, enter your postcode.</h3>    
            <div class="row">
                <div class="col-5 offset-2">
                    <input type="text" id="postcode" name="postcode" class="form-control fs-5" placeholder="Postcode">
                </div>
                <div class="col-3">
                    <input type="submit" class="btn btn-primary w-100 fs-5" id="postcodeSearchBtn" value="Submit">
                </div>
            </div>
        </form>
        <br>
    </div>
    <div class="container-fluid stats">
        <div class="row">
            <div class="col statistics">
                <h3 class="text-center">Crime Statistics for <span id="userPostcode"></span></h3>
                <p class="text-center">For <span class="text-red" id="lastUpdate"></span> 
                    there has been <span class="text-red" id="numCrimes"></span> crimes reported within your area.
                </p>                
            </div>
            <div class="col-lg-6 pieChart">
                <h3 class="text-center">Breakdown of Reported Crimes</h3>
                <div id="chart"></div>
            </div>
        </div>
        <h3 class="text-center"></h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
</body>
</html>
